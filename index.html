</head>

<body>

<!-- VIDEO -->

            <!-- SEARCH -->

    <a href="tel:+919930651414" class="btn btn-light m-2">Call</a>
    <a href="https://wa.me/919930651414" class="btn btn-outline-light m-2">WhatsApp</a>
</section>

    ¬© 2026 Celestial Nails

<!-- CART MODAL -->
<div class="modal fade" id="cartModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
    <div class="modal-header">
        <h5>Your Bag</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body" id="cart-items">
</div>

<div class="modal-footer d-block">
    <p>Subtotal: ‚Çπ<span id="subtotal">0</span></p>
    <p>Tax (18%): ‚Çπ<span id="tax">0</span></p>
    <p>Shipping: ‚Çπ<span id="shipping">99</span></p>
    <h5>Total: ‚Çπ<span id="total">0</span></h5>
</div>

</div>
</div>
</div>
<script>
// Redirect if not logged in
if(!localStorage.getItem("userLoggedIn")){
    window.location.href = "login.html";
}
</script>


<!-- PRODUCT DETAIL MODAL -->
<div class="modal fade" id="productDetailModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="detail-name"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img id="detail-img" src="" class="img-fluid mb-3" style="max-height:300px;">
        <p id="detail-price" class="fw-bold"></p>
        <p id="detail-description" class="mt-2"></p>
        <button class="btn btn-dark" id="detail-add-to-bag">Add to Bag</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>


<script>
/* PRODUCTS DATA */
const products = [
  {name:"French Nails", price:999, img:"nails2.jpeg", description:"Elegant French manicure with glossy finish."},
  {name:"Cat Eye Nails", price:1299, img:"nails3.jpeg", description:"Shimmering cat-eye design that changes in light."},
  {name:"Glitter Nails", price:1499, img:"nails4.jpeg", description:"Sparkly glitter nails, long-lasting and durable."},
  {name:"Chrome Nails", price:1699, img:"cateye1.jpg", description:"Chrome finish nails with mirror-like shine."},
  {name:"Bridal Nails", price:2499, img:"bridal1.jpg", description:"Beautiful bridal nail designs, perfect for weddings."}
];

/* LOAD PRODUCTS */
const productList = document.getElementById("product-list");

products.forEach((p,i) => {
  productList.innerHTML += `
    <div class="col-md-4 mb-4 product-card" data-index="${i}">
      <div class="card">
        <img src="${p.img}" class="card-img-top nail-img">
        <div class="card-body text-center">
          <h5>${p.name}</h5>
          <p>‚Çπ${p.price}</p>
          <button class="btn btn-outline-dark add-to-bag" data-index="${i}">Add to Bag</button>
        </div>
      </div>
    </div>
  `;
});

/* CART */
let cart = [];
const cartCount = document.getElementById("cart-count");
const cartItems = document.getElementById("cart-items");

// ADD TO CART
document.addEventListener("click", e => {
  if(e.target.classList.contains("add-to-bag") || e.target.id=="detail-add-to-bag") {
    const index = e.target.dataset.index;
    const product = products[index];
    cart.push(product);
    renderCart();
    fetch("https://script.google.com/macros/s/AKfycbxbdAQlJyOAIeDLj2TUSS2-gdI5U-JuJfZA7fAzvl0HxmcCNGNStNGiOj1bn3TW0Bk1/exec", {
  method: "POST",
  body: JSON.stringify({
    username: localStorage.getItem("username"),
    product: product.name,
    price: product.price
  })
});

  }

  // REMOVE FROM CART
  if (e.target.classList.contains("remove-item")) {
    const index = e.target.dataset.index;
    cart.splice(index, 1); // remove item
    renderCart();
  }
});

function renderCart() {
  if (cart.length === 0) {
    cartItems.innerHTML = "<p>Your bag is empty.</p>";
    cartCount.innerText = 0;

    document.getElementById("subtotal").innerText = 0;
    document.getElementById("tax").innerText = 0;
    document.getElementById("shipping").innerText = 0;
    document.getElementById("total").innerText = 0;
    return;
  }

  let subtotal = 0;
  cartItems.innerHTML = "";

  cart.forEach((item, i) => {
    subtotal += item.price;

    cartItems.innerHTML += `
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span>${item.name} ‚Äì ‚Çπ${item.price}</span>
        <button class="btn btn-sm btn-danger remove-item" data-index="${i}">‚ùå</button>
      </div>
    `;
  });

  const tax = Math.round(subtotal * 0.18);
  const shipping = 99;
  const total = subtotal + tax + shipping;

  document.getElementById("subtotal").innerText = subtotal;
  document.getElementById("tax").innerText = tax;
  document.getElementById("shipping").innerText = shipping;
  document.getElementById("total").innerText = total;

  cartCount.innerText = cart.length;
}


/* SEARCH */
document.getElementById("search-form").addEventListener("submit", e=>{
  e.preventDefault();
  const value = document.getElementById("search-input").value.toLowerCase();
  document.querySelectorAll(".product-card").forEach(card=>{
    const title = card.querySelector("h5").innerText.toLowerCase();
    card.style.display = title.includes(value) ? "block" : "none";
  });
});

/* PRODUCT DETAIL MODAL */
document.querySelectorAll(".product-card").forEach(card=>{
  card.addEventListener("click", e=>{
    if(e.target.classList.contains("add-to-bag")) return;
    const index = card.dataset.index;
    const product = products[index];

    document.getElementById("detail-name").innerText = product.name;
    document.getElementById("detail-img").src = product.img;
    document.getElementById("detail-price").innerText = `‚Çπ${product.price}`;
    document.getElementById("detail-description").innerText = product.description;
    document.getElementById("detail-add-to-bag").dataset.index = index;

    const modal = new bootstrap.Modal(document.getElementById("productDetailModal"));
    modal.show();
  });
});
</script>
</body>
</html>
